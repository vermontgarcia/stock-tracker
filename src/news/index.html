<div id="${id}-${category}" class="card news">
  <img src="${imgUrl}" alt="${source} logo image" />
  <p class="date">${category}</p>
  <p class="date">${date}</p>
  <p class="headline">${headline}</p>
  <p class="source">
    <a href="${url}" target="_blank"> ${source} </a>
  </p>
  <p class="summary">${summary}</p>
</div>
